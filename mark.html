<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/mark.css">
</head>
<body>
  <div class="container">
    <header class="chat-title">
     <h3 class="chat-title-text">Mark Zuckerberg</h3>
     <a href="#" class="close-link">
      <img class="close-link-img" src="img/mark/close.svg" alt="close icon"></a>
    </header>
    <section class="chat">
     <div class="date-divider">
       <hr class="date-divider-line">
       <span class="date-divider-text">Today</span>
     </div>
     <div class="chat-body">
      <div class="messege messege--sender">
        <div class="messege-time">10:53</div>
        <div class="messege-text messege-text__sender">Hi Mark, I made a new design for Messenger App.
        </div>
      </div>
      <div class="messege messege--recipient">
        <div class="messege-time">10:57</div>
        <div class="messege-text messege-text__recipient">
         Yo! Send it to my assistant and we'll review it during the year.
       </div>
     </div>
     <div class="messege messege--sender">
      <div class="messege-time">10:53</div>
      <div class="messege-text messege-text__sender">But Mark...</div>
    </div>
  </div>
  <div class="messege-alert ">
    <div class="messege-text messege-alert-danger">
     You are blocked by the user
   </div>
 </div>
 <hr class="chat-divider">
 <form class="chat-compose" action="https://echo.htmlacademy.ru" method="POST">
  <input class="chat-compose-input" type="text" name="messege-body" placeholder="Enter any messege">
  <button type="submit" class="chat-compose-button">Send</button>
</form>
</section>
</div>
<div class="next-wrapper">
  <a href="be-a-man.html" class="next">Next</a>
</div>
</body>
</html>
